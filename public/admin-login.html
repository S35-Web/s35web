<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-35 Admin | Acceso de Colaboradores</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }

        .admin-login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: var(--space-6xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .admin-logo {
            margin-bottom: var(--space-2xl);
        }

        .admin-logo img {
            height: 60px;
            width: auto;
        }

        .admin-title {
            font-family: 'Inter', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-white);
            margin-bottom: var(--space-sm);
        }

        .admin-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--gray-400);
            margin-bottom: var(--space-2xl);
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--primary-white);
            margin-bottom: var(--space-xs);
        }

        .form-group input {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary-white);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: var(--gray-500);
        }

        .login-btn {
            width: 100%;
            padding: var(--space-md);
            background: linear-gradient(135deg, var(--primary-blue) 0%, #0066cc 100%);
            border: none;
            border-radius: 12px;
            color: var(--primary-white);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: var(--space-md);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            margin-top: var(--space-md);
            display: none;
        }

        .back-link {
            margin-top: var(--space-xl);
        }

        .back-link a {
            color: var(--gray-400);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-white);
        }

        .user-type-selector {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .user-type-btn {
            flex: 1;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--gray-400);
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-btn.active {
            background: var(--primary-blue);
            color: var(--primary-white);
            border-color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <img src="Assets/Logotipo Principal.png" alt="S-35 Technology">
            </div>
            
            <h1 class="admin-title">Acceso de Colaboradores</h1>
            <p class="admin-subtitle">Sistema de administración S-35</p>

            <div class="user-type-selector">
                <button class="user-type-btn" onclick="selectUserType('clientes')">Clientes</button>
                <button class="user-type-btn active" onclick="selectUserType('colaboradores')">Colaboradores</button>
            </div>

            <form class="admin-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Volver al sitio principal</a>
            </div>
        </div>
    </div>

    <script>
        let currentUserType = 'colaboradores';

        function selectUserType(type) {
            currentUserType = type;
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        userType: currentUserType
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Guardar token en localStorage
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('userType', currentUserType);
                    
                    // Redirigir al dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorMessage.textContent = data.message || 'Credenciales incorrectas';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión. Intenta nuevamente.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
