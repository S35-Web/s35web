<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-35 | Acceso de Clientes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container { min-height: 100vh; background: linear-gradient(135deg, #000 0%, #1a1a1a 100%); display: flex; align-items: center; justify-content: center; padding: var(--space-lg); }
        .login-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: var(--space-6xl); width: 100%; max-width: 400px; text-align: center; }
        .logo { margin-bottom: var(--space-2xl); }
        .logo img { height: 60px; width: auto; }
        .title { font-family: 'Inter', sans-serif; font-size: 2rem; font-weight: 700; color: var(--primary-white); margin-bottom: var(--space-sm); }
        .subtitle { font-family: 'Inter', sans-serif; font-size: 1rem; color: var(--gray-400); margin-bottom: var(--space-2xl); }
        .form { display: flex; flex-direction: column; gap: var(--space-lg); }
        .form-group label { display: block; font-family: 'Inter', sans-serif; font-size: .875rem; font-weight: 500; color: var(--primary-white); margin-bottom: var(--space-xs); }
        .form-group input { width: 100%; padding: var(--space-md); border: 1px solid rgba(255,255,255,.2); border-radius: 12px; background: rgba(255,255,255,.05); color: #fff; font-family: 'Inter', sans-serif; font-size: 1rem; transition: all .3s; }
        .form-group input:focus { outline: none; border-color: var(--primary-blue); background: rgba(255,255,255,.1); }
        .btn { width: 100%; padding: var(--space-md); background: linear-gradient(135deg, var(--primary-blue) 0%, #0066cc 100%); border: none; border-radius: 12px; color: #fff; font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all .3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,123,255,.3); }
        .error { background: rgba(239,68,68,.1); border: 1px solid rgba(239,68,68,.3); color: #fca5a5; padding: var(--space-md); border-radius: 12px; font-family: 'Inter', sans-serif; font-size: .875rem; margin-top: var(--space-md); display: none; }
        .back a { color: var(--gray-400); text-decoration: none; font-family: 'Inter', sans-serif; font-size: .875rem; transition: color .3s; }
        .back a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo"><img src="Assets/Logotipo Principal.png" alt="S-35 Technology"></div>
            <h1 class="title">Acceso de Clientes</h1>
            <p class="subtitle">Portal exclusivo para clientes</p>

            <form class="form" id="clientForm">
                <div class="form-group">
                    <label for="username">Usuario o correo</label>
                    <input id="username" name="username" type="text" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                <div class="error" id="errorMessage"></div>
            </form>

            <div class="back" style="margin-top: var(--space-xl);">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Volver al sitio principal</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            errorMessage.style.display = 'none';
            try {
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, userType: 'clientes' })
                });
                const data = await response.json();
                if (data.success) {
                    // Aquí podríamos redirigir a un portal de clientes
                    window.location.href = 'index.html#contacto';
                } else {
                    errorMessage.textContent = data.message || 'Credenciales incorrectas';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = 'Error de conexión. Intenta nuevamente.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
